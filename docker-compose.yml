version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    container_name: HRSpace_db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5454:5432

  backend:
    build: ./backend/
    container_name: backend_HRSpace
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media

  # frontend:
  #   env_file: .env
  #   build: ./frontend/
  #   command: cp -r /app/build/. /static/
  #   volumes:
  #     - static:/static

  gateway:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/media
